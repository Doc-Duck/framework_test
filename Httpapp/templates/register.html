{% extends 'main.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="container">
    <form method="post">
        <input type="text" name="login" id="login" class="form-control" placeholder="Логин"><br>
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль"><br>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Повторите пароль"><br>
        <a href="{{ url_for("login") }}" class="btn"></a>
        <input type="submit" class="btn btn-success" >
    </form>
</div>
{% endblock %}
