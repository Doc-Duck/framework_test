{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <table class="table col">
            <thead>
            </thead>
            <tbody>
            {% for el in items %}
                <tr>
                    <td>{{ el.name }}</td>
                    <td>{{ el.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <canvas id="1chart" draggable="true" style="width:100%; max-width:600px"></canvas>
        <div class="row">
             <a href="editviewer"><button class="btn btn-warning col-1">Изменить</a>
        </div>
        <script>
            var xValues = [{% for el in items %}"{{ el.name }}",{% endfor %}];
            var yValues = [{% for el in items %}{{ el.price }}, {% endfor %}];
            var barColors = ["red", "green", "blue", "orange", "brown"];

            new Chart("1chart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: "Items"
                    },
                    scales: {
                        yAxes: [{ticks: {min: 0, max: 120}}],
                    }
                }
            });
        </script>
        <script>
            function myFunction() {
                document.getElementById("change").style.display = "block";
            }
        </script>
    </div>
{% endblock %}
