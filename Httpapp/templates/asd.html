{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <table class="table col">
            <thead>
            </thead>
            <tbody>
            {% for el in asd %}
                <tr>
                    <td style="text-align: center">{{ el.asfd }}</td>
				<td style="text-align: center">{{ el.asdf }}</td>
				<td style="text-align: center">{{ el.ewrg }}</td>
				<td style="text-align: center">{{ el.dfhg }}</td>
				
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <canvas id="1chart" draggable="true" style="width:100%; max-width:600px"></canvas>
        <form class="container d-flex" action="/adprod_asd" method="post">
            <input class="form-control mt-3 me-3" name="asfd" placeholder="asfd" type="text">
			<input class="form-control mt-3 me-3" name="asdf" placeholder="asdf" type="text">
			<input class="form-control mt-3 me-3" name="ewrg" placeholder="ewrg" type="text">
			<input class="form-control mt-3 me-3" name="dfhg" placeholder="dfhg" type="text">
			<!--- add_inputs --->
            <input class="mt-3 btn btn-success" value="Создать" type="submit">
        </form>
        <div class="d-flex mt-3">
            <a href="asd_edit">
                <button class="btn btn-warning me-3">Edit</button>
            </a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">Dropdown button
                </button>
                <form method="post" class="text-center dropdown-menu">
                    <select name="type" class="form-select mt-2" aria-label="Default select example">
                        <option value="line" selected>Линейный</option>
                        <option value="pie">Круговой</option>
                    </select>
                    <input class="form-control mt-3" name="column-x" placeholder="Ось x" type="text">
                    <input class="form-control mt-3" name="column-y" placeholder="Ось y" type="text">
                    <input class="form-control mt-3" name="file-name" placeholder="Ссылка" type="text">
                    <input class="mt-3 btn btn-success" value="Создать" type="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
<canvas style="width:50%; max-width:700px" id="pie"></canvas>
<canvas style="width:50%; max-width:700px" id="line"></canvas>
<!--- add div --->
    </div>
<script>var data = {labels: [{% for el in asd %}'{{ el.asfd }}',{% endfor %}], datasets: [{label: 'My First Dataset', data: [{% for el in asd %}'{{ el.asdf }}',{% endfor %}],backgroundColor: [{% for el in asd %}'rgba({{range(1, 255)|random}},{{range(1, 255)|random}},{{range(1, 255)|random}}, 0.7)',{% endfor %}], hoverOffset: 4}]};var config = {type: 'pie', data: data,};</script><script>var myChart = new Chart(document.getElementById('pie'), config);</script>
<script>var labels = [{% for el in asd %}'{{ el.asfd }}',{% endfor %}];var data = {labels: labels, datasets: [{label: 'My First dataset', backgroundColor: 'rgba({{range(1, 255)|random}},{{range(1, 255)|random}},{{range(1, 255)|random}}, 0.7)', borderColor: 'rgb(255, 99, 132)', data: [{% for el in asd %}'{{ el.asdf }}',{% endfor %}],}]};var config = {type: 'line', data: data, options: {}};</script><script>var myChart = new Chart(document.getElementById('line'), config);</script>
<!--- add chart --->
    <!--- add link --->
{% endblock %}
